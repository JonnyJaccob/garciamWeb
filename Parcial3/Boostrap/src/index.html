<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link rel="stylesheet" href="/garciamaWeb/Extra/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/garciamaWeb/Extra/bootstrap-4.0.0-dist/js/bootstrap.min.js" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/garciamaWeb/Extra/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js" rel="stylesheet" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script language="JavaScript" type="text/javascript" src="/garciamaweb/Extra/jquery/jquery-3.6.1.min.js"></script>
    
    <link href="datepicker.css">
    <!--<link rel="stylesheet" href="/garciamaWeb/Extra/vitalets-bootstrap-datepicker-c7af15b/js/bootstrap-datepicker.js" rel="stylesheet" media="screen">-->
    <link rel="stylesheet" href="/garciamaWeb/Extra/vitalets-bootstrap-datepicker-c7af15b/vitalets-bootstrap-datepicker-c7af15b/js/bootstrap-datepicker.js" rel="stylesheet" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    
    <style>
        .todo{
            box-sizing: border-box;
            padding: 1px;
            
        }
        .row{
            margin-left: 15px;
        }
        .add-on{
            width: 12px;
        }
        #userx{
            max-width: 430px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>Registro de usuario</h1>
            <h2>Plataforma EMusic</h2>
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col1 mb-3">
                        <label for="exampleInputNombre" class="form-label">Nombre(s):</label>
                        <input type="password" class="form-control" id="exampleInputNombre">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col2 mb-3">
                        <label for="exampleInputApellido" class="form-label">Apellido:</label>
                        <input type="password" class="form-control" id="exampleInputApellido">
                    </div>
                </div>
                <div class="row">   
                    <div class="col-sm-12 col-md-6 col-lg-6 col3 mb-3">
                        <label for="party">Fecha de nacimiento:</label>
                        <input
                        id="party"
                        type="datetime-local"
                        name="partydate"
                        value="2017-06-01T08:30" />
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col3 input-group mb-3" id="userx">
                        <!--<label for="user" class="from-user">Usuario: </label>-->
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row">   
                    <div class="col-sm-12 col-md-12 col-lg-6 col4 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col4 mb-3">
                        <label for="exampleInputEmail2" class="form-label">Confirmar Correo Electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                </div>
                <div class="row">   
                    <div class="col-sm-12 col-md-12 col-lg-6 col5 mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col6 mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                </div>
                <div class="row">
                    <label for="Genero">Genero</label>
                    <div class="col-sm-12 col-md-6 col-lg-6 col7 btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input  id="Masc" type="checkbox" value="Masculino" autocomplete="on"> Masculino
                        </label>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col7 btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input id="Fem" type="checkbox" value="Femenino" autocomplete="off"> Femenino
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col7 mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
                <button type="button" class="btn btn-primary" id="myInput">Modal</button>
        
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                    <!--<img src="..." class="rounded me-2" alt="...">-->
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! Este es un toast message. :)
                    </div>
                </div>
               
                
            </form>
            </div>
            
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        Pulse fuera del cuadro o en el boton cerrar. :)
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cerrar">Cerrar</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script>
        const dateControl = document.querySelector('input[type="datetime-local"]');
        dateControl.value = '2017-06-01T08:30';

        /*const toastLiveExample = document.getElementById('liveToast');
        document.getElementById('liveToastBtn').addEventListener('click',()=>{
            const toast = new bootstrap.Toast(toastLiveExample);
            toast.show();
        });*/

        const toastTrigger = document.getElementById('liveToastBtn');
        const toastLiveExample = document.getElementById('liveToast');
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample);

                toast.show();
            });
        }

        /*$('#myModal').on('shown.bs.modal',function(){
            $('#myInput').trigger('focus');
        });*/
        var x
        document.getElementById('myInput').addEventListener("click",()=>{
            x = new bootstrap.Modal('#myModal',{});
            x.show();
        });
        document.getElementById('cerrar').addEventListener("click",()=>{
            if(x != null || x != undefined)
            {
                x.hide();
            }else
            {
                console.log("El modal aun no se a abierto :) ");
            }
            
        });
    </script>
</body>
</html>
