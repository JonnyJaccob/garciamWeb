<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .cajaRelativa{
            position: relative;
            border: 4px solid red;
            height: 400px;
            width: 200px;
            overflow: scroll;
            float: left;
            left: 20%;
        }
        .cajaAbs{
            position: absolute;
            border: 4px solid yellow;
            height: 500px;
            width: 100px;
            float: right;
            right: 5%;
        }
        .cajaabs{
            position: absolute;
            border: 4px solid pink;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="cajaRelativa">
        <div class="cajaAbs">
            <div class="cajaabs"></div>
        </div>
    </div>
    
</body>
</html>
