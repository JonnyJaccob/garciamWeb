<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
            
        }
        .contenedor{
            background-color: rosybrown;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-content: space-between;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-auto-rows: minmax(150px, auto);
            grid-gap: 10px;
            overflow: scroll;
        }
        .caja{
            background-color: chartreuse;
            border-radius: 9%;
            
        }
        @media screen and (max-width:500px ) {
            /*.contenedor{
                grid-template-columns: 10 90%;
                grid-template-rows: 10px 30px 30px 10px;
                grid-template-areas: "a"
                "b""c""d";
            }*/
            .contenedor{
                grid-gap: 10px;
                grid-template-columns: 100px 90%;
                grid-template-rows: 10px 30px 30px 10px;
                grid-template-areas: 
                "encab encab"
                "subx subx"
                "hd hd"
                "ending ending";
            }
            #caja1{
                
                grid-area: encab;
            }
            #caja2{
                
                grid-area: subx;
            }
            #caja3{
                
                grid-area: hd;
            }
            #caja4{
                
                grid-area: hd;
            }
            #caja5{
                /*grid-column: 1/4;
                grid-row: 4;*/
                grid-area: ending;
            }
        }
        #caja1{
            grid-column: 1/4;
            grid-row: 1;
        }
        #caja2{
            grid-column: 1;
            grid-row: 2;
        }
        #caja3{
            grid-column: 2;
            grid-row: 2;
        }
        #caja4{
            grid-column: 3;
            grid-row: 2;
        }
        #caja5{
            grid-column: 1/4;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id= "caja1" class="caja">Caja1</div>
        <div id= "caja2" class="caja">Caja2</div>
        <div id= "caja3" class="caja">Caja3</div>
        <div id= "caja4" class="caja">Caja4</div>
        <div id= "caja5" class="caja">Caja5</div> 
        
    </div>
</body>
</html>
